<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Extensions</title>
		<meta name="viewport" content="width=device-width" />
		<meta name="generator" content="https://chrome.google.com/webstore/detail/{EXTENSION_ID}" />

		<style>
			body {
				margin: 0;
				padding: 30px;
				font-family: droid sans, segoe ui, ubuntu, sans-serif;
			}

			h1.title {
				font-size: 36px;
				margin-bottom: 10px;
			}

			h3.subtitle {
				font-size: 18px;
				color: gray;
				margin-bottom: 30px;
			}

			hr {
				margin-bottom: 30px;
			}

			h2 {
				font-size: 28px;
				margin: 0 0 5px 0;
				font-weight: bold;
				border-bottom: 1px solid #ddd;
				padding-bottom: 10px;
			}

			h2.disabled {
				margin-top: 30px;
			}

			h2.enabled,
			ol.enabled a {
				color: #1b5e20;
			}

			h2.disabled,
			ol.disabled a {
				color: #b71c1c;
			}

			ol {
				margin: 0;
				padding: 0;
			}

			li {
				margin: 0 0 5px 30px;
				font-size: 16px;
				list-style-type: square;
			}

			a {
				text-decoration: none;
				color: #3c4043;
			}

			a:hover {
				text-decoration: underline;
			}

			h4.bottomText {
				border-top: 1px solid #ddd;
				padding-top: 10px;
				margin-top: 30px;
			}
		</style>
	</head>

	<body>
		<h1 class="title">Extension Export</h1>
		<h3 class="subtitle">{TIMESTAMP}</h3>

		<h2 class="enabled">Enabled Extensions</h2>
		<ol class="enabled">
			{ENABLED}
		</ol>

		<h2 class="disabled">Disabled Extensions</h2>
		<ol class="disabled">
			{DISABLED}
		</ol>

		<h4 class="bottomText">For a text-only view, right-click and View page source.</h4>
	</body>
</html>
