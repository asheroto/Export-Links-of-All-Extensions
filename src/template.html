    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        h1.title {
            font-size: 40px;
            margin: 0px;
            font-weight: 600;
        }

        h3.subtitle {
            font-size: 18px;
            color: gray;
            margin: 0 0 20px 0;
            font-weight: 300;
        }

        h2 {
            font-size: 30px;
            margin: 0 0 5px 0;
            font-weight: 400;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }

        h2.disabled {
            margin-top: 40px;
        }

        h2.enabled,
        ol.enabled a {
            color: #388E3C;
        }

        h2.disabled,
        ol.disabled a {
            color: #D32F2F;
        }

        ol {
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0 0 2px 30px;
            font-size: 16px;
            list-style-type: square;
        }

        a {
            text-decoration: none;
            color: #424242;
            /* Slightly darker for readability */
        }

        a:hover {
            text-decoration: underline;
            color: #212121;
            /* Slightly darker on hover */
        }

        .crxdownload-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            background-image: url("{CRX_DOWNLOAD_ICON}");
            background-size: contain;
            display: none;
            /* Hide initially */
        }

        .stats-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            background-image: url("{STATS_ICON}");
            background-size: contain;
            display: none;
            /* Hide initially */
        }

        .crxcavator-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            background-image: url("{CRXCAVATOR_ICON}");
            background-size: contain;
            display: none;
            /* Hide initially */
        }

        .show-crxcavator-icons .crxcavator-icon {
            display: inline-block;
            /* Show when toggled */
        }

        .show-crxdownload-icons .crxdownload-icon {
            display: inline-block;
        }

        .show-stats-icons .stats-icon {
            display: inline-block;
        }

        #textListing {
            display: none;
            margin-top: 20px;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d80;
        }

        textarea {
            width: 100%;
            height: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            white-space: pre;
        }

        .center-text {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="title">Extension Export</h1>
    <h3 class="subtitle">{TIMESTAMP}</h3>

    <h2 class="enabled">Enabled Extensions</h2>
    <ol class="enabled">
        {ENABLED}
    </ol>

    <h2 class="disabled">Disabled Extensions</h2>
    <ol class="disabled">
        {DISABLED}
    </ol>

    <div class="divider"></div>

    <div class="button-group">
        <div class="button-group-title">Toggle</div>
        <button id="showTextOnly">Text Only Listing</button>
        <button id="toggleCrxIcons">CRX Download Icons</button>
        <button id="toggleStats">Stats</button>
        <button id="toggleCRXcavator">CRXcavator Report</button>
    </div>

    <div id="textListing">
        <button id="copyToClipboard">Copy to Clipboard</button>
        <textarea readonly>
----------------------------------------------------------
Enabled Extensions
----------------------------------------------------------

{COMMENT_ENABLED}

----------------------------------------------------------
Disabled Extensions
----------------------------------------------------------

{COMMENT_DISABLED}
        </textarea>
    </div>

    <script>
        document.getElementById('toggleCrxIcons').addEventListener('click', function () {
            document.body.classList.toggle('show-crxdownload-icons');
        });

        document.getElementById('toggleStats').addEventListener('click', function () {
            document.body.classList.toggle('show-stats-icons');
        });

        document.getElementById('toggleCRXcavator').addEventListener('click', function () {
            document.body.classList.toggle('show-crxcavator-icons');
        });

        document.getElementById('showTextOnly').addEventListener('click', function () {
            var textListing = document.getElementById('textListing');
            if (textListing.style.display === 'none' || textListing.style.display === '') {
                textListing.style.display = 'block';
                textListing.scrollIntoView({ behavior: 'smooth' });
            } else {
                textListing.style.display = 'none';
            }
        });

        document.getElementById('copyToClipboard').addEventListener('click', function () {
            var textarea = document.querySelector('#textListing textarea');
            textarea.select();
            document.execCommand('copy');
        });
    </script>
</body>

</html>
