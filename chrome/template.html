<!DOCTYPE html>
<html lang="en">
<!-- This file was created by Extension Exporter v{EXPORTER_VERSION}  -->
<!-- Available on the Chrome Web Store: https://chrome.google.com/webstore/detail/{EXTENSION_ID} -->
<!-- GitHub repo: https://github.com/asheroto/Extension-Exporter -->

<head>
    <meta charset="UTF-8">
    <title>Extensions</title>
    <meta name="viewport" content="width=device-width">
    <meta name="generator" content="https://chrome.google.com/webstore/detail/{EXTENSION_ID}">
    <meta name="exporter-version" content="{EXPORTER_VERSION}">

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        h1.title {
            font-size: 40px;
            margin: 0px;
            font-weight: 600;
        }

        h3.subtitle {
            font-size: 18px;
            color: gray;
            margin: 0 0 20px 0;
            font-weight: 300;
        }

        h2 {
            font-size: 30px;
            margin: 0 0 5px 0;
            font-weight: 400;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }

        h2.disabled {
            margin-top: 40px;
        }

        h2.enabled,
        ol.enabled a {
            color: #388E3C;
        }

        h2.disabled,
        ol.disabled a {
            color: #D32F2F;
        }

        ol {
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0 0 2px 30px;
            font-size: 16px;
            list-style-type: square;
        }

        a {
            text-decoration: none;
            color: #424242;
            /* Slightly darker for readability */
        }

        a:hover {
            text-decoration: underline;
            color: #212121;
            /* Slightly darker on hover */
        }

        .crx-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            background-image: url('data:image/svg+xml;base64,{CRX_ICON}');
            background-size: contain;
            display: none;
            /* Hide initially */
        }

        .show-icons .crx-icon {
            display: inline-block;
            /* Show when toggled */
        }

        #textListing {
            display: none;
            margin-top: 20px;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d80;
        }

        textarea {
            width: 100%;
            height: 600px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            white-space: pre;
        }

        .center-text {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="title">Extension Export</h1>
    <h3 class="subtitle">{TIMESTAMP}</h3>

    <h2 class="enabled">Enabled Extensions</h2>
    <ol class="enabled">
        {ENABLED}
    </ol>

    <h2 class="disabled">Disabled Extensions</h2>
    <ol class="disabled">
        {DISABLED}
    </ol>

    <div class="divider"></div>

    <button id="showTextOnly">Text Only Listing</button>
    <button id="toggleIcons">CRX Download Icons</button>
    <div id="textListing">
        <button id="copyToClipboard">Copy to Clipboard</button>
        <textarea readonly>
----------------------------------------------------------
Enabled Extensions
----------------------------------------------------------

{COMMENT_ENABLED}

----------------------------------------------------------
Disabled Extensions
----------------------------------------------------------

{COMMENT_DISABLED}
        </textarea>
    </div>

    <script>
        document.getElementById('toggleIcons').addEventListener('click', function () {
            document.body.classList.toggle('show-icons');
        });

        document.getElementById('showTextOnly').addEventListener('click', function () {
            var textListing = document.getElementById('textListing');
            if (textListing.style.display === 'none' || textListing.style.display === '') {
                textListing.style.display = 'block';
                textListing.scrollIntoView({ behavior: 'smooth' });
            } else {
                textListing.style.display = 'none';
            }
        });

        document.getElementById('copyToClipboard').addEventListener('click', function () {
            var textarea = document.querySelector('#textListing textarea');
            textarea.select();
            document.execCommand('copy');
        });
    </script>
</body>

</html>
